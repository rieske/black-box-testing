[libraries]
# Production
sparkJava = "com.sparkjava:spark-core:2.9.4"
logback = "ch.qos.logback:logback-classic:1.4.14"
hikari = "com.zaxxer:HikariCP:5.1.0"
flyway = "org.flywaydb:flyway-database-postgresql:10.5.0"
postgres = "org.postgresql:postgresql:42.7.1"

# Test
assertj = "org.assertj:assertj-core:3.25.1"
restAssured = "io.rest-assured:rest-assured:5.4.0"
testcontainers = "org.testcontainers:testcontainers:1.19.3"
wiremock = "com.github.tomakehurst:wiremock-jre8:3.0.1"

[plugins]
javaService = { id = "io.github.rieske.java-service", version = "1.0.2" }